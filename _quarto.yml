    # - section: Extras
    #   contents: extras/*
    # - section: MiniDiss
    #   contents: minidiss/*
format:
  html:
    theme: simplex
    mainfont: Atkinson Hyperlegible
    monofont: Fira Code
    toc: true
    code-fold: true
    linkcolor: "#BE3455"
    code-overflow: wrap
    embed-resources: true

    css:
    - include/webex.css
    - styles.css
    include-after-body: include/webex.js
    # df-print: kable
    filters: 
      - fontawesome
      - reveal-header
  
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
  pdf:
    mainfont: Atkinson Hyperlegible
    sansfont: Atkinson Hyperlegible
    monofont: Fira Code
    toc: false
    # template-partials:
    # - partials/before-body.tex
    # - partials/title.tex
    include-in-header:
      text: |
        \usepackage{fancyhdr}
        \pagestyle{fancy}
        \fancyfoot[C]{\thepage}
        \renewcommand{\headrulewidth}{0.4pt}
        \renewcommand{\footrulewidth}{0.4pt}
    include-before-body: 
      text: |
        \raggedright
execute:
  freeze: false
