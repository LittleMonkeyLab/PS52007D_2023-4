  navbar:
    background: '#BE3455'
    logo: images/rmmonkey.png
    search: false
    left:
    - text: Module Information
      file: index.qmd
    - text: Weekly Schedule
      file: schedule.qmd
    right:
    - text: "Week Overviews"
      file: overview/index.qmd
    - text: "Slides"
      file: slides/index.qmd
