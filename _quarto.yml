    #   file: labs/index.qmd
    - text: "Worksheets"
      file: worksheets/index.qmd
    - text: "Extras"
      file: extras/index.qmd
  sidebar:
    background: '#BE3455'
    collapse-level: 1
    logo: images/rmmonkey.png
    style: docked
    tools:
    - icon: github
      href: https://github.com/LittleMonkeyLab/PS52007D_23-24
      text: GitHub
    - icon: cloud-fill
      href: https://learn.gold.ac.uk/course/view.php?id=24607
      text: ModuleVLE
